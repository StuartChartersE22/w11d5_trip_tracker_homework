<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trip Tracker</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/trip_tracker.js"></script>
  </head>
  <body>

    <form class="trip-detail-form">

      <label for="name-input">Name: </label>
      <input type="text" id="name-input" placeholder="Trip name" required>

      <label for="start-date-input">From: </label>
      <input type="date" id="start-date-input" required>

      <label for="end-date-input">Until (optional): </label>
      <input type="date" id="end-date-input">

      <label for="location-input">Location: </label>
      <input type="text" id="location-input" required>

      <label for="description-input">Description: </label>
      <input type="text" id="description-input" required>

      <input type="submit" value="Save">

    </form>

  </body>
</html>
